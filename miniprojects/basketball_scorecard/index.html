<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoredCard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h1>HOME</h1>
        <div class="scoreboard">
          <h2 class="score" id="home">0</h2>
        </div>
        <div class="buttons">
          <button id="button+1H">+1</button>
          <button id="button+2H">+2</button>
          <button id="button+3H">+3</button>
        </div>
      </div>

      <div class="column">
        <h1>GUEST</h1>
        <div class="scoreboard">
          <h2 class="score " id="guest">0</h2>
        </div>
        <div class="buttons">
          <button id="button+1C">+1</button>
          <button id="button+2C">+2</button>
          <button id="button+3C">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
